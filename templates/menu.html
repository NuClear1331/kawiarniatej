{% block content %}
<h2 class="mb-3">Menu</h2>
<div class="row row-cols-1 row-cols-md-2 g-3">
  {% for it in items %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ it.name }}</h5>
        <p class="card-text text-muted">{{ it.desc }}</p>
      </div>
      <div class="card-footer bg-bone">
        <span class="fw-semibold">{{ it.price }}</span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
