{% extends "base.html" %}
{% block title %}Menu — Kawiarnia Tej{% endblock %}
{% block content %}

<h1 class="mb-4">Menu</h1>

<div class="row g-4">
  {% for item in menu_items %}
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="card menu-card h-100">
      <div class="menu-card-media">
        <img src="{{ item.image }}" class="menu-card-img" alt="{{ item.name }}">
        {% if item.badge %}
          <span class="menu-badge">{{ item.badge }}</span>
        {% endif %}
      </div>
      <div class="card-body d-flex flex-column">
        <h5 class="card-title mb-1">{{ item.name }}</h5>
        {% if item.desc %}<p class="card-text text-muted-ink mb-3">{{ item.desc }}</p>{% endif %}

        <div class="mt-auto d-flex align-items-center justify-content-between">
          <span class="price-pill">{{ item.price }}</span>
          <button class="btn btn-primary btn-sm">Zamów</button>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
